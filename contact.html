        <!-- contact -->
        <div id="contact" class="panel">
                <h2>Contact Me</h2>
                <form id="contact-form" class="form" action="https://formspree.io/maudemensah@gmail.com" method="POST" role="form">
                    
                    <div class="form-group">
                        <label class="form-label" for="name"> Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Pat the Boss" tabindex="1" required>
                    </div>

                    <div class="form-group">
                            <label class="form-label" for="email"> Email</label>
                            <input type="email" class="form-control" name="_replyto" placeholder="email@company.com" tabindex="2" required>
                    </div>

                    <div class="form-group">
                            <label class="form-label" for="message">Message</label>
                            <textarea rows="5" cols="50" class="form-control" id="message" name="message" placeholder="Please leave a message. I'm all ears..." tabindex="3" required></textarea>  
                    </div>

                    <div class="text-center">
                        <button type="submit" value="Send" class="btn btn-start-order">
                            Send Message
                        </button>

                    </div>
                </form>
            
            </div>
